<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Background</title>
    <style>
      /* Basic reset for a seamless iframe */
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background-color: transparent; /* Ensure transparency */
      }
      /* Canvas should fill its container */
      #bg-3d-canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="bg-3d-canvas"></canvas>

    <!-- External libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.132.2/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>

    <script>
      (function () {
        const scene = new THREE.Scene();
        const canvas = document.getElementById("bg-3d-canvas");
        if (!canvas) return;

        const renderer = new THREE.WebGLRenderer({
          canvas,
          alpha: true,
          antialias: true,
        });
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);

        const camera = new THREE.PerspectiveCamera(
          50,
          canvas.clientWidth / canvas.clientHeight,
          0.1,
          1000
        );
        camera.position.z = 3.5;

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        let model;
        const loader = new THREE.GLTFLoader();

        // The model URI will be injected here by Python
        const modelUri = "{{MODEL_URI}}";

        if (modelUri && modelUri !== "{{MODEL_URI}}") {
          loader.load(
            modelUri,
            function (gltf) {
              model = gltf.scene;
              const box = new THREE.Box3().setFromObject(model);
              const center = box.getCenter(new THREE.Vector3());
              model.position.sub(center);

              const size = box.getSize(new THREE.Vector3());
              const maxDim = Math.max(size.x, size.y, size.z);
              const scale = 2.5 / maxDim;
              model.scale.set(scale, scale, scale);

              scene.add(model);
            },
            undefined,
            function (error) {
              console.error("Error loading 3D model:", error);
            }
          );
        } else {
          console.error("Model URI has not been replaced.");
        }

        let mouseX = 0,
          mouseY = 0;
        // Use parent window for mouse coordinates if in an iframe
        const moveTarget = window.parent || window;
        moveTarget.addEventListener("mousemove", (event) => {
          mouseX = (event.clientX / window.innerWidth) * 2 - 1;
          mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        function animate() {
          requestAnimationFrame(animate);
          if (model) {
            model.rotation.y += (mouseX * 0.3 - model.rotation.y) * 0.03;
            model.rotation.x += (-mouseY * 0.3 - model.rotation.x) * 0.03;
          }
          renderer.render(scene, camera);
        }
        animate();

        window.addEventListener("resize", () => {
          camera.aspect = canvas.clientWidth / canvas.clientHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        });
      })();
    </script>
  </body>
</html>
