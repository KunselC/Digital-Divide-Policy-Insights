<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
      }
      #model-canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: "Inter", sans-serif;
        text-align: center;
      }
      .error {
        color: #ff6b6b;
      }
    </style>
  </head>
  <body>
    <div id="loading">Loading 3D Model...</div>
    <canvas id="model-canvas"></canvas>

    <!-- Three.js with modules -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.165.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

      const loadingEl = document.getElementById("loading");
      const canvas = document.getElementById("model-canvas");

      if (!canvas) {
        loadingEl.innerHTML = '<div class="error">Canvas not found</div>';
        throw new Error("Canvas not found");
      }

      // Scene setup
      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x1a1a2e);

      const renderer = new THREE.WebGLRenderer({
        canvas,
        antialias: true,
      });
      renderer.setSize(canvas.clientWidth, canvas.clientHeight);
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;

      const camera = new THREE.PerspectiveCamera(
        75,
        canvas.clientWidth / canvas.clientHeight,
        0.1,
        1000
      );
      camera.position.set(0, 0, 5);

      // Lighting
      const ambientLight = new THREE.AmbientLight(0x404040, 0.4);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(10, 10, 5);
      directionalLight.castShadow = true;
      scene.add(directionalLight);

      const pointLight = new THREE.PointLight(0x0ea5e9, 0.5);
      pointLight.position.set(-10, -10, -5);
      scene.add(pointLight);

      // Load model
      let model = null;
      const loader = new GLTFLoader();
      const modelUri = "{{MODEL_URI}}";

      if (modelUri && modelUri !== "{{MODEL_URI}}") {
        console.log("Loading model with URI length:", modelUri.length);
        loadingEl.textContent = "Loading 3D Model...";

        loader.load(
          modelUri,
          function (gltf) {
            console.log("Model loaded successfully");
            loadingEl.style.display = "none";

            model = gltf.scene;

            // Center and scale the model
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            const size = box.getSize(new THREE.Vector3());

            model.position.sub(center);

            const maxDim = Math.max(size.x, size.y, size.z);
            const scale = 3 / maxDim;
            model.scale.setScalar(scale);

            // Enable shadows
            model.traverse((child) => {
              if (child.isMesh) {
                child.castShadow = true;
                child.receiveShadow = true;
              }
            });

            scene.add(model);
          },
          function (progress) {
            const percent = Math.round(
              (progress.loaded / progress.total) * 100
            );
            loadingEl.textContent = `Loading: ${percent}%`;
          },
          function (error) {
            console.error("Error loading model:", error);
            loadingEl.innerHTML =
              '<div class="error">Failed to load 3D model</div>';
          }
        );
      } else {
        loadingEl.innerHTML = '<div class="error">No model data provided</div>';
      }

      // Mouse interaction
      let mouseX = 0,
        mouseY = 0;
      let targetRotationX = 0,
        targetRotationY = 0;

      window.addEventListener("mousemove", (event) => {
        mouseX = (event.clientX / window.innerWidth) * 2 - 1;
        mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        targetRotationX = mouseY * 0.2;
        targetRotationY = mouseX * 0.5;
      });

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);

        if (model) {
          // Smooth rotation
          model.rotation.x += (targetRotationX - model.rotation.x) * 0.05;
          model.rotation.y +=
            (targetRotationY - model.rotation.y) * 0.05 + 0.005;
        }

        renderer.render(scene, camera);
      }
      animate();

      // Handle resize
      window.addEventListener("resize", () => {
        camera.aspect = canvas.clientWidth / canvas.clientHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);
      });
    </script>
  </body>
</html>
