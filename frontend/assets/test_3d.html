<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Test</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background-color: #f0f0f0;
      }
      #bg-3d-canvas {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <canvas id="bg-3d-canvas"></canvas>

    <!-- External libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.132.2/three.min.js"></script>

    <script>
      (function () {
        const scene = new THREE.Scene();
        const canvas = document.getElementById("bg-3d-canvas");
        if (!canvas) return;

        const renderer = new THREE.WebGLRenderer({
          canvas,
          alpha: true,
          antialias: true,
        });
        renderer.setSize(canvas.clientWidth, canvas.clientHeight);

        const camera = new THREE.PerspectiveCamera(
          50,
          canvas.clientWidth / canvas.clientHeight,
          0.1,
          1000
        );
        camera.position.z = 5;

        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 5, 5);
        scene.add(directionalLight);

        // Create a simple spinning cube to test
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshLambertMaterial({ color: 0x2563eb });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        let mouseX = 0,
          mouseY = 0;
        const moveTarget = window.parent || window;
        moveTarget.addEventListener("mousemove", (event) => {
          mouseX = (event.clientX / window.innerWidth) * 2 - 1;
          mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        });

        function animate() {
          requestAnimationFrame(animate);

          // Rotate the cube
          cube.rotation.x += 0.01;
          cube.rotation.y += 0.01;

          // Mouse interaction
          cube.rotation.y += (mouseX * 0.5 - cube.rotation.y) * 0.05;
          cube.rotation.x += (-mouseY * 0.5 - cube.rotation.x) * 0.05;

          renderer.render(scene, camera);
        }
        animate();

        window.addEventListener("resize", () => {
          camera.aspect = canvas.clientWidth / canvas.clientHeight;
          camera.updateProjectionMatrix();
          renderer.setSize(canvas.clientWidth, canvas.clientHeight);
        });
      })();
    </script>
  </body>
</html>
